{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <link href="{% static 'signup/css/style.css' %}" rel="stylesheet" type="text/css">
    <!-- Main css -->
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="emailaddress"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="emailaddress" id="emailaddress" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="Employee_Id"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" id="Employee_Id" name="Employee_Id" placeholder="Employee Id">
                             </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'signup/images/signup-image.jpg' %}"alt="sing up image"></figure>
                        <a href="../" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{ % static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
