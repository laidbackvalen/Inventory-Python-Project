<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 {% load static %}
    <link rel="stylesheet" href="{% static 'login/home.css' %}" type="text/css">
</head>
<body>
<div class="card border-dark" style="width: 600px; height: 700px; margin-top: 100px; margin-bottom: 100px">
  <h1 class="card-header text-center" style="background-color: black; color: white">Western Digital</h1>
  <h1 class="card-header text-center" >Inventory Management System</h1>
    <div class="btn-group" role="group" aria-label="Basic example">
        <a href="../" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button">Login</a>
        <a href="./" class="btn btn-outline-dark btn-lg active" tabindex="-1" role="button">Sign Up</a>
</div>
  <div class="card-body">
      <form method="post" class="post-form" action="">
          {% csrf_token %}
  <div class="form-group">
    <label for="emailaddress">Email address</label>
    <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
            <div class="form-group">
    <label for="Employee_Id">Employee Id</label>
    <input type="text" class="form-control" id="Employee_Id" name="Employee_Id" placeholder="Employee Id">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>
          <input type="submit" class="btn btn-dark" value="Sign Up">
</form>
  </div>
</div>
</body>
</html>
