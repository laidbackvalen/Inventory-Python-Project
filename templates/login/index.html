{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <link href="{% static 'signup/css/style.css' %}" rel="stylesheet" type="text/css">
    <!-- Main css -->
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'signup/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="signup/" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="emp_id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="emp_id" id="emp_id" placeholder="Employee Id"/>
                            </div>
                            <div class="form-group">
                                <label for="emp_pas"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="emp_pas" id="emp_pas" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{ % static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
