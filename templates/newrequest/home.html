<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     {% load static %}
    <link rel="stylesheet" href="{% static 'login/home.css' %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../">Profile</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="./">New Request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../myrequest/">My Request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../myreturn/">My Return</a>
      </li>
    </ul>
  </div>
</nav>
<div class="card border-dark mb-3 " style="max-width: 400px; margin-top: 100px">
  <div class="card-body text-dark">
    <p class="card-text">
      <form method="post" class="post-form" action="">
          {% csrf_token %}
  <div class="form-group">
    <label for="item_name">Item</label>
      <div style="width:350px ; overflow:hidden">
    <select name="item_name">
        {% for p in itemss %}
    <option value = "{{ p.Name }}">{{ p.Name }}</option>
{% endfor %}
    </select>
      </div>
  </div>
  <div class="form-group">
    <label for="qty">Quantity</label>
    <input type="number" class="form-control" id="qty" name="qty" placeholder="Quantity">
  </div>
      <div class="form-group">
    <input type="hidden" class="form-control" id="emp_id" name="emp_id" placeholder="Employee Id" value={{ eid }} readonly>
  </div>
      <div class="form-group">
    <input type="hidden" class="form-control" id="request_id" name="request_id" placeholder="Request Id" value={{ requestid }} readonly>
  </div>
  <input type="submit" class="btn btn-dark" value="Add">
</form>
    </p>
  </div>
</div>
</body>
</html>
